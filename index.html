<html>
	<head>
		<title>Calculator</title>
		<script src="jquery-1.11.3.js"></script>
		<script src="calculator.js" type="text/javascript"></script>
		<link rel="StyleSheet" href="calculator.css" type="text/css" >
	</head>
	<body>
			<div class="a"><input id="firstnum" value="" placeholder="First number" size="20"/><br/>
			<input id="secondnum" value="" placeholder="second number" size="20"/><br/></div>
			<div class="b" id="display_answer"></div>
		<div class="a">
			<button onclick="add();">+</button><br/>
			<button onclick="subtract();">-</button><br/>
			<button onclick="divide();">/</button><br/>
			<button onclick="multiply();">*</button><br/>
		</div>	
	</body>
</html>
