<html>
	<head>
		<title>calculator</title>
		<script type="text/javascript" src="calculator.js"></script>
		<script type="text/javascript" src="jquery-1.11.3.js"></script>
		<link rel="StyleSheet" href="calculator.css" type="text/css" >
	</head>
	<body>
		<input class="screen" type="text" id="a"/><br/>
		<input class="number" type="button" value="1"  onclick='b("1")'/>  
		<input class="number" type="button" value="2"  onclick='b("2")'/>
		<input class="number" type="button" value="3"  onclick='b("3")'/>
		<input class="act1" type="button" value="+"  onclick='b("+")'/><br/>
		<input class="number" type="button" value="4"  onclick='b("4")'/>
		<input class="number" type="button" value="5"  onclick='b("5")'/>
		<input class="number" type="button" value="6"  onclick='b("6")'/>
		<input class="act1" type="button" value="-"  onclick='b("-")'/><br/>
		<input class="number" type="button" value="7"  onclick='b("7")'/>
		<input class="number" type="button" value="8"  onclick='b("8")'/>
		<input class="number" type="button" value="9"  onclick='b("9")'/>
		<input class="act1" type="button" value="*"  onclick='b("*")'/><br/>
		<input class="number" type="button" value="0"  onclick='b("0")'/>
		<input class="act" type="button" value="."  onclick='b(".")'/>  
		<input class="act" type="button" value="/"  onclick='b("/")'/>
		<input class="act" type="button" value="C"  onclick='c("")'>
		<input class="act" id="equal" type="button" value="="  onclick='e()'/>
	</body>
</html>
